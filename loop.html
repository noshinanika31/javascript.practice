<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var sum = 10;
        var m= parseInt(prompt("Enter the first number"));
        var n= parseInt(prompt("Enter the second number"));
        for (var i=m; i<=n; i++)
        {
            //document.write("javascript test"+"</br>") it will print only javascript 10 times
           // document.write("javascript test"+ i +"</br>") i will print javascript test with  index number 
           document.write("sum value : " + sum + "</br>");
           sum=sum+5;
        }
    </script>

</body>
</html>
