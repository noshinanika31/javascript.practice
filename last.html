<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Welcome to the javascript</h1> 
<h1>Welcome to the javascript</h1> 
<h1>Welcome to the javascript</h1> 
<button onclick="colorblack()">Black</button>
<button onclick="colorwhite()">White</button>
<script>
    function colorblack(){
        document.body.style.background="Black";
        //document.querySelectorAll('h1')[0].style.color="white";
        document.querySelectorAll('h1').forEach(e=>e.style.color="white");

    }
    function colorwhite(){
        document.body.style.background="white";
        //document.querySelectorAll('h1')[0].style.color="white";
        document.querySelectorAll('h1').forEach(e=>e.style.color="black");

    }
</script>
</body>
</html>
